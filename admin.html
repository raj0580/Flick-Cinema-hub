<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Flick Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">
    
    <!-- FINAL CORRECTED STYLES -->
    <style>
        /* This style handles ONLY the colors and padding, NOT the width. */
        .form-input {
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: #ffffff;
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4B5563;   /* border-gray-600 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input::placeholder {
            color: #9CA3AF; /* text-gray-400 */
        }
        .form-input:focus {
            outline: none;
            border-color: #06b6d4; /* ring-cyan-500 */
            box-shadow: 0 0 0 2px #06b6d4;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 translate-y-full transition-all duration-300">
        <p id="toast-message"></p>
    </div>

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 border-l-4 border-cyan-400 pl-4">Admin Dashboard</h1>

        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <h2 id="form-title" class="text-2xl font-bold mb-4">Add New Movie</h2>
            <form id="movie-form">
                <input type="hidden" id="movie-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Column 1 -->
                    <div>
                        <div class="mb-4">
                            <label for="title" class="block text-gray-300 mb-1">Title</label>
                            <!-- FIX: Added w-full class for layout -->
                            <input type="text" id="title" class="form-input w-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="year" class="block text-gray-300 mb-1">Release Year</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="number" id="year" class="form-input w-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="language" class="block text-gray-300 mb-1">Language</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="text" id="language" class="form-input w-full" required>
                        </div>
                         <div class="mb-4">
                            <label for="quality" class="block text-gray-300 mb-1">Quality (e.g., HD, 1080p)</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="text" id="quality" class="form-input w-full">
                        </div>
                        <div class="mb-4">
                            <label for="poster-url" class="block text-gray-300 mb-1">Poster URL</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="url" id="poster-url" class="form-input w-full" required>
                        </div>
                        <div class="mb-4">
                            <label for="trailer-url" class="block text-gray-300 mb-1">YouTube Trailer URL</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="url" id="trailer-url" class="form-input w-full" required>
                        </div>
                    </div>
                    <!-- Column 2 -->
                    <div>
                        <div class="mb-4">
                            <label for="description" class="block text-gray-300 mb-1">Description</label>
                             <!-- FIX: Added w-full class for layout -->
                            <textarea id="description" rows="4" class="form-input w-full" required></textarea>
                        </div>
                         <div class="mb-4">
                            <label for="genres" class="block text-gray-300 mb-1">Genres</label>
                             <!-- FIX: Added w-full class for layout -->
                            <select id="genres" multiple class="form-input w-full h-24">
                                <option>Action</option><option>Adventure</option><option>Animation</option><option>Comedy</option><option>Crime</option><option>Documentary</option><option>Drama</option><option>Family</option><option>Fantasy</option><option>History</option><option>Horror</option><option>Music</option><option>Mystery</option><option>Romance</option><option>Sci-Fi</option><option>Thriller</option><option>War</option><option>Western</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="tags" class="block text-gray-300 mb-1">Tags (comma-separated)</label>
                             <!-- FIX: Added w-full class for layout -->
                            <input type="text" id="tags" class="form-input w-full">
                        </div>
                         <div class="mb-4">
                            <label for="screenshots" class="block text-gray-300 mb-1">Screenshot URLs (one per line)</label>
                             <!-- FIX: Added w-full class for layout -->
                            <textarea id="screenshots" rows="4" class="form-input w-full"></textarea>
                        </div>
                    </div>
                </div>

                 <div class="mt-6">
                     <h3 class="text-lg font-semibold mb-2">Download Links</h3>
                     <div id="download-links-container" class="space-y-4">
                         <!-- Dynamically added inputs will go here and work correctly now -->
                     </div>
                     <button type="button" id="add-link-btn" class="mt-4 text-sm bg-gray-600 hover:bg-gray-700 py-1 px-3 rounded">+ Add Another Link</button>
                 </div>

                <div class="mt-6 flex gap-4">
                    <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded">Save Movie</button>
                    <button type="button" id="cancel-edit-btn" class="hidden bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded">Cancel Edit</button>
                </div>
            </form>
        </section>

        <!-- Existing Movies List -->
        <section>
            <h2 class="text-2xl font-bold mb-4">Existing Movies</h2>
            <div id="loading-spinner" class="text-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500 mx-auto"></div>
            </div>
            <div class="overflow-x-auto bg-gray-800 rounded-lg">
                <table id="movies-table" class="w-full text-left hidden">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="p-3">Poster</th>
                            <th class="p-3">Title</th>
                            <th class="p-3">Year</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="movies-list">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/header-footer.js"></script>
</body>
</html>
