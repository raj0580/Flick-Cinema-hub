<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Flick Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">
    
    <style>
        .form-input { padding: 0.5rem; border-radius: 0.375rem; color: #ffffff; background-color: #374151; border: 1px solid #4B5563; }
        .form-input::placeholder { color: #9CA3AF; }
        .form-input:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 2px #06b6d4; }
        .upload-field, .quality-group, .episode-field { border: 1px solid #374151; border-radius: 0.5rem; padding: 1rem; background-color: rgba(0,0,0,0.2); }
        .genre-checkbox-label { display: inline-flex; align-items: center; cursor: pointer; padding: 0.25rem 0.75rem; border-radius: 9999px; border: 1px solid #4B5563; background-color: #374151; transition: all 0.2s; }
        .genre-checkbox-label:hover { border-color: #6b7280; }
        .genre-checkbox:checked + .genre-checkbox-label { background-color: #06b6d4; border-color: #0891b2; color: white; }
        .genre-checkbox { display: none; }
        .ad-row { border-bottom: 1px solid #4B5563; padding: 0.75rem 0; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    
    <div id="toast" class="fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 translate-y-full transition-all duration-300"></div>

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 border-l-4 border-cyan-400 pl-4">Admin Dashboard</h1>

        <!-- Add/Edit Movie Form (Unchanged) -->
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
        </section>

        <!-- New Ad Management Section -->
        <section class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Ad Management</h2>
            
            <form id="ad-form" class="mb-8">
                <div class="mb-4 upload-field">
                    <label class="block text-gray-200 mb-2 font-semibold">Ad Image</label>
                    <div class="flex items-center gap-4">
                       <label class="poster-upload-btn cursor-pointer inline-block bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors">Choose & Upload</label>
                       <input type="file" id="ad-image-upload" class="poster-upload-input hidden" accept="image/*">
                       <span id="ad-upload-status" class="upload-status text-sm text-gray-400"></span>
                    </div>
                     <div>
                        <label for="ad-image-url" class="block text-gray-300 mb-1 text-sm">Or paste URL directly</label>
                        <input type="url" id="ad-image-url" class="form-input w-full poster-url-input" placeholder="https://example.com/ad.jpg">
                    </div>
                    <div class="mt-4 text-center">
                        <img id="ad-image-preview" src="" alt="Ad Preview" class="hidden max-w-xs mx-auto rounded-lg shadow-md">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="ad-target-url" class="block text-gray-300 mb-1">Target URL</label>
                    <input type="url" id="ad-target-url" class="form-input w-full" placeholder="https://example.com/your-offer">
                </div>
                 <div class="mb-4">
                    <label for="ad-location" class="block text-gray-300 mb-1">Location</label>
                    <select id="ad-location" class="form-input w-full">
                        <option value="top">Top Banner</option>
                        <option value="sidebar">Sidebar</option>
                        <option value="bottom">Bottom</option>
                        <option value="movie-top">Movie Page (Top)</option>
                        <option value="movie-bottom">Movie Page (Bottom)</option>
                    </select>
                </div>

                <button type="submit" id="ad-submit-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded">Add Ad</button>
            </form>

            <h3 class="text-xl font-bold mb-4">Existing Ads</h3>
            <div id="ads-loading-spinner" class="text-center py-4"></div>
            <div id="ads-list" class="space-y-3">
               <!-- Ads will be injected here -->
            </div>
        </section>

        <section class="my-12">
            <h2 class="text-2xl font-bold mb-4">Movie Requests</h2>
            <div id="requests-loading-spinner" class="text-center py-10"></div>
            <div id="requests-list" class="space-y-3"></div>
        </section>

        <section><h2 class="text-2xl font-bold mb-4">Existing Content</h2><div id="loading-spinner" class="text-center py-10"></div><div class="overflow-x-auto bg-gray-800 rounded-lg"><table id="movies-table" class="w-full text-left hidden"><thead class="bg-gray-700"><tr><th class="p-3">Poster</th><th class="p-3">Title</th><th class="p-3">Year</th><th class="p-3">Type</th><th class="p-3">Actions</th></tr></thead><tbody id="movies-list"></tbody></table></div></section>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/header-footer.js"></script>
</body>
</html>
