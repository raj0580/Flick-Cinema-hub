<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Flick Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">

    <!-- GUARANTEED FIX: Styles are now directly inside the HTML -->
    <style>
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: #ffffff;
            background-color: #374151; /* bg-gray-700 */
            border: 1px solid #4B5563;   /* border-gray-600 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #06b6d4; /* ring-cyan-500 */
            box-shadow: 0 0 0 2px #06b6d4;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" id="login-button" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Login
                </button>
            </form>
            <p id="error-message" class="text-red-500 text-center mt-4"></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script type="module" src="js/header-footer.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
