<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Cinema - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">
    
    <style>
        .ad-container { max-width: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; }
        #filters input, #filters select { padding: 0.75rem; border-radius: 0.5rem; color: #ffffff; background-color: #374151; border: 1px solid #4B5563; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; }
        #filters input { background-image: none; }
        #filters input:focus, #filters select:focus { outline: none; border-color: #06b6d4; box-shadow: 0 0 0 2px #06b6d4; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-6">
        
        <div class="ad-container">
            <script type="text/javascript"> atOptions = { 'key' : 'a4865b7ef060ebcfa9a02db3af6569bc', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} }; </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/a4865b7ef060ebcfa9a02db3af6569bc/invoke.js"></script>
        </div>

        <section id="filters" class="mb-8 p-4 bg-gray-800 rounded-lg space-y-4">
            <div><input type="search" id="search-input" placeholder="Search by title..." class="w-full"></div>
            <div class="flex gap-4"><select id="genre-filter" class="w-1/3"><option value="">All Genres</option></select><select id="year-filter" class="w-1/3"><option value="">All Years</option></select><select id="lang-filter" class="w-1/3"><option value="">All Languages</option></select></div>
        </section>

        <div class="flex flex-col md:flex-row gap-8">
            <div class="w-full">
                <h2 class="text-3xl font-bold mb-6 border-l-4 border-cyan-400 pl-4">Latest Movies</h2>
                <div id="loading-spinner" class="text-center py-10"><div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500 mx-auto"></div><p class="mt-4">Loading Movies...</p></div>
                <div id="movie-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6"></div>
                <p id="no-results" class="text-center text-gray-400 py-10 hidden">No movies found matching your criteria.</p>
            </div>

            <aside id="ad-sidebar" class="w-full md:w-48 flex-shrink-0">
                <div class="sticky top-24 text-center ad-container"><script type="text/javascript"> atOptions = { 'key' : '4e2abba58d7e187c65c198085a724e40', 'format' : 'iframe', 'height' : 300, 'width' : 160, 'params' : {} }; </script><script type="text/javascript" src="//www.highperformanceformat.com/4e2abba58d7e187c65c198085a724e40/invoke.js"></script></div>
            </aside>
        </div>

        <div class="ad-container">
             <script type="text/javascript"> atOptions = { 'key' : '64ec21bcf50c2c2878c9f37a11f41697', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} }; </script>
             <script type="text/javascript" src="//www.highperformanceformat.com/64ec21bcf50c2c2878c9f37a11f41697/invoke.js"></script>
        </div>
        
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/header-footer.js"></script>
    <script type="module" src="js/movies.js"></script>
</body>
</html>
