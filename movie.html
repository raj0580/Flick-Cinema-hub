<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Cinema</title> <!-- Title will be updated by JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" type="text/tailwindcss">
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <div id="loading-spinner" class="text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500 mx-auto"></div>
            <p class="mt-4">Loading Movie Details...</p>
        </div>

        <div id="movie-content" class="hidden">
            <!-- Movie Header -->
            <section class="flex flex-col md:flex-row gap-8 mb-8">
                <img id="movie-poster" src="" alt="Movie Poster" class="w-full md:w-1/3 lg:w-1/4 rounded-lg shadow-lg object-cover">
                <div class="flex-1">
                    <h1 id="movie-title" class="text-4xl font-bold mb-2"></h1>
                    <p id="movie-description" class="text-gray-300 mb-4"></p>
                    <div class="flex flex-wrap gap-4 text-sm">
                        <div><strong>Year:</strong> <span id="movie-year"></span></div>
                        <div><strong>Language:</strong> <span id="movie-language"></span></div>
                    </div>
                    <div class="mt-4">
                        <strong>Genres:</strong>
                        <div id="movie-genres" class="flex flex-wrap gap-2 mt-2">
                            <!-- Genre tags will be injected here -->
                        </div>
                    </div>
                     <div class="mt-4">
                        <strong>Tags:</strong>
                        <div id="movie-tags" class="flex flex-wrap gap-2 mt-2">
                            <!-- Tags will be injected here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Ad before trailer -->
            <div class="my-6 text-center">
                 <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'c4cfa7205583f65719312cbee578a1ba',
                        'format' : 'iframe',
                        'height' : 50,
                        'width' : 320,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/c4cfa7205583f65719312cbee578a1ba/invoke.js"></script>
            </div>

            <!-- Trailer -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Watch Trailer</h2>
                <div id="trailer-container" class="aspect-w-16 aspect-h-9">
                    <!-- YouTube iframe will be injected here -->
                </div>
            </section>

            <!-- Ad after trailer -->
            <div class="my-6 text-center">
                 <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                 <script type="text/javascript">
                    atOptions = {
                        'key' : '64ec21bcf50c2c2878c9f37a11f41697',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/64ec21bcf50c2c2878c9f37a11f41697/invoke.js"></script>
            </div>
            
            <!-- Screenshots -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Screenshots</h2>
                <div id="screenshots-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Screenshot images will be injected here -->
                </div>
            </section>

            <!-- Ad before downloads -->
            <div class="my-6 text-center">
                <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                <script type="text/javascript">
                    atOptions = {
                        'key' : 'a4865b7ef060ebcfa9a02db3af6569bc',
                        'format' : 'iframe',
                        'height' : 90,
                        'width' : 728,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/a4865b7ef060ebcfa9a02db3af6569bc/invoke.js"></script>
            </div>

            <!-- Download Links -->
            <section>
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Download Links</h2>
                <div id="download-links" class="space-y-3">
                    <!-- Download links will be injected here -->
                </div>
            </section>
        </div>
        <div id="error-message" class="text-center text-red-500 py-20 hidden">
             <h2 class="text-3xl">Movie not found!</h2>
             <p class="mt-4">The requested movie could not be found. It may have been removed.</p>
             <a href="index.html" class="mt-6 inline-block bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded">Go to Homepage</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/header-footer.js"></script>
    <script type="module" src="js/movies.js"></script>
</body>
</html>
