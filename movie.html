<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://img.icons8.com/plasticine/100/film-reel.png" type="image/png">
    <style>
        .downloads-accordion summary { cursor: pointer; outline: none; }
        .downloads-accordion summary::marker { color: #06b6d4; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8">
        <div id="loading-spinner" class="text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500 mx-auto"></div>
            <p class="mt-4">Loading Details...</p>
        </div>

        <div id="movie-content" class="hidden">
            <section class="flex flex-col md:flex-row gap-8 mb-8">
                <img id="movie-poster" src="" alt="Poster" class="w-full md:w-1/3 lg:w-1/4 rounded-lg shadow-lg object-cover">
                <div class="flex-1">
                    <h1 id="movie-title" class="text-4xl font-bold mb-2"></h1>
                    <p id="movie-type" class="text-lg text-cyan-400 font-bold mb-4"></p>
                    <p id="movie-description" class="text-gray-300 mb-4"></p>
                    <div class="flex flex-wrap gap-4 text-sm">
                        <div><strong>Year:</strong> <span id="movie-year"></span></div>
                        <div><strong>Language:</strong> <span id="movie-language"></span></div>
                    </div>
                    <div class="mt-4">
                        <strong>Genres:</strong>
                        <div id="movie-genres" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                     <div class="mt-4">
                        <strong>Tags:</strong>
                        <div id="movie-tags" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                </div>
            </section>

            <div class="my-6 text-center">
                 <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                <script type="text/javascript">
                    atOptions = { 'key' : 'c4cfa7205583f65719312cbee578a1ba', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/c4cfa7205583f65719312cbee578a1ba/invoke.js"></script>
            </div>

            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Watch Trailer</h2>
                <div id="trailer-container" class="aspect-w-16 aspect-h-9 relative" style="padding-bottom: 56.25%;"></div>
            </section>

            <div class="my-6 text-center">
                 <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                 <script type="text/javascript">
                    atOptions = { 'key' : '64ec21bcf50c2c2878c9f37a11f41697', 'format' : 'iframe', 'height' : 60, 'width' : 468, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/64ec21bcf50c2c2878c9f37a11f41697/invoke.js"></script>
            </div>
            
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Screenshots</h2>
                <div id="screenshots-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <div class="my-6 text-center">
                <h3 class="text-gray-500 text-sm mb-2">Advertisement</h3>
                <script type="text/javascript">
                    atOptions = { 'key' : 'a4865b7ef060ebcfa9a02db3af6569bc', 'format' : 'iframe', 'height' : 90, 'width' : 728, 'params' : {} };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/a4865b7ef060ebcfa9a02db3af6569bc/invoke.js"></script>
            </div>

            <section>
                <h2 class="text-2xl font-bold mb-4 border-l-4 border-cyan-400 pl-4">Download Links</h2>
                <div id="downloads-container" class="space-y-3 downloads-accordion"></div>
            </section>
        </div>
        <div id="error-message" class="text-center text-red-500 py-20 hidden">
             <h2 class="text-3xl">Content not found!</h2>
             <p class="mt-4">The requested content could not be found. It may have been removed.</p>
             <a href="index.html" class="mt-6 inline-block bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded">Go to Homepage</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/header-footer.js"></script>
    <script type="module" src="js/movies.js"></script>
</body>
</html>
